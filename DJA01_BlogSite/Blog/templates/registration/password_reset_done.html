{% extends "blog/base.html" %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Password Reset Sent</h2>
            </div>
            <div class="card-body">
                <p>We have sent an email with instructions to reset your password.</p>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
